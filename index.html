<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World - Material Design</title>
  <!-- Google Material Design CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@material/web-components@0.15.0/dist/material-web-components.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .card h1 {
      font-size: 2.5rem;
      color: #6200ea;
    }
    .material-icons {
      font-size: 48px;
      color: #6200ea;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hello, World!</h1>
    <span class="material-icons">public</span>
  </div>

</body>
</html>
